<div
  class="overflow-hidden bg-white rounded shadow-lg cursor-pointer"
  [routerLink]="['/products', product._id]"
>
  <img
    class="object-contain w-full p-2 h-60"
    src="{{
      product.image.includes('/images')
        ? 'assets' + product.image
        : product.image
    }}"
    alt="image"
  />
  <div class="px-6 py-4">
    <div class="flex items-center justify-between mb-2 text-xl font-bold">
      <span>{{ product.name }}</span>
      <span>{{ product.price | currency }}</span>
    </div>
    <p class="text-base text-gray-700">
      {{ product.description.substring(0, 50) }}
    </p>
  </div>
  <div class="px-6 pt-4 pb-2">
    <span
      class="inline-block px-3 py-1 mb-2 mr-2 text-sm font-semibold text-gray-100 bg-purple-600 rounded-full"
      >{{ product.category }}</span
    >
    <span
      class="inline-block px-3 py-1 mb-2 mr-2 text-sm font-semibold text-gray-100 bg-purple-600 rounded-full"
      >{{ product.brand }}</span
    >
  </div>
</div>
