<section class="overflow-hidden text-gray-700 bg-white body-font">
  <div class="px-5 py-24" *ngIf="product">
    <div class="flex flex-wrap">
      <img
        alt="ecommerce"
        class="w-full border border-gray-200 rounded md:w-[700px] object-contain"
        src="{{ 'assets' + product.image }}"
      />
      <div class="w-full mt-6 lg:w-1/2 lg:pl-10 lg:py-6 lg:mt-0">
        <h2 class="space-x-6 text-sm tracking-widest text-gray-500 title-font">
          <span> {{ product.brand }}</span>
        </h2>
        <h1 class="mb-1 text-3xl font-medium text-gray-900 title-font">
          {{ product.name }}
        </h1>
        <div
          class="flex items-center pb-5 mt-6 mb-5 border-b-2 border-gray-200"
        >
          <h2 class="mb-1 font-medium text-gray-900 title-font">
            {{ product.price | currency }}
          </h2>
        </div>
        <div
          class="flex items-center pb-5 mt-6 mb-5 space-x-2 border-b-2 border-gray-200"
        >
          <h3
            *ngFor="let item of product.specifications"
            class="p-3 mb-1 text-gray-900 bg-gray-200 rounded"
          >
            {{ item }}
          </h3>
        </div>
        <div class="flex items-center my-3">
          <svg
            *ngFor="let rating of ratings"
            aria-hidden="true"
            class="w-5 h-5 text-yellow-400"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            ></path>
          </svg>

          <p class="ml-2 text-sm font-medium text-gray-500 dark:text-gray-400">
            {{ product.rating }} out of 5
          </p>
        </div>
        <p
          class="my-3 ml-2 text-sm font-medium text-gray-500 dark:text-gray-400"
        >
          {{ product.description }}
        </p>

        <div class="flex items-center pt-3 border-t-2 border-gray-200">
          <button (click)="addToCart()" class="main__button">
            Add To Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
